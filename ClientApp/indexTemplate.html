<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<div id="app">app</div>

  <script src="<%=  htmlWebpackPlugin.options.outputFile.vendor %>"></script>

  <%if (htmlWebpackPlugin.options.outputFile.isProd) {%>
      <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
          <script src="/webpackTest<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
      <% } %>
  <%} else {%>
      <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
          <script src="http://localhost:<%= htmlWebpackPlugin.options.outputFile.port %><%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
      <% } %>
  <% } %>


</body>
</html>
